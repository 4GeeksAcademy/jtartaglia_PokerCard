<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Poker Card</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row justify-content-center my-5">
        <div class="col-sm-12">
          <div class="alert alert-warning" role="alert">
            <h2>Random Poker Card</h2>
          </div>
        </div>
    
      <div class="row justify-content-center my-5">
        <div class="col-sm-4">
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <div
                id="palo-superior"
                class="h-25 display-6 d-flex justify-content-start"
              ></div>
              <div
                class="h-50 display-2 card-text valor-carta d-flex align-items-center justify-content-center"
              ></div>
              <div
                id="palo-inferior"
                class="display-6 align-items-end h-25 d-flex justify-content-end"
              ></div>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-sm-4">
      <button type="button" class="btn btn-light">Pick a new card!</button>
        </div>
      </div>


      <div class="fixed-bottom p-4 text-danger">
        Made with ❤️ by Julia
      </div>
    </div>
  </body>
</html>
